title: Site
form:
    validation: loose
    fields:

        content:
            type: section
            title: Account

            fields:
                username:
                    type: text
                    size: large
                    label: PLUGIN_ADMIN.USERNAME
                    disabled: true
                    readonly: true

                email:
                    type: email
                    size: large
                    label: PLUGIN_ADMIN.EMAIL
                    validate:
                      type: email
                      message: Must be a valid email address
                      required: true

                password:
                    type: password
                    size: large
                    label: PLUGIN_ADMIN.PASSWORD
                    validate:
                      required: true
                      message: Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters
                      pattern: '(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'

                fullname:
                    type: text
                    size: large
                    label: PLUGIN_ADMIN.FULL_NAME
                    validate:
                      required: true

                title:
                    type: text
                    size: large
                    label: PLUGIN_ADMIN.TITLE

                language:
                    type: select
                    label: PLUGIN_ADMIN.LANGUAGE
                    size: medium
                    classes: fancy
                    @data-options: '\Grav\Plugin\admin::adminLanguages'
                    default: 'en'
                    help: "Set the favorite language. E.g. 'it' or 'de'. Defaults to english"

